# This CloudBuild will be triggered by push to dev branch
steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args: ['echo', 'Building...']
  id: BUILD
  
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args: ['echo', 'Testing...']
  id: TEST  
  
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - $_FUNCTION_NAME
  - --region=$_FUNCTION_REGION
  - --source=.
  - --trigger-http
  - --runtime=$_FUNCTION_RUNTIME
  - --project=$_FUNCTION_PROJECT
  - --entry-point=$_ENTRY_POINT
  - --no-gen2
  id: DEPLOY

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
    _FUNCTION_PROJECT : eugene-dev-465515
    _FUNCTION_NAME    : my-nodejs-app
    _FUNCTION_REGION  : europe-west1
    _FUNCTION_RUNTIME : nodejs20
    _ENTRY_POINT      : helloWorld
